<app-angular-material-calendar-header class="calendar-header">

</app-angular-material-calendar-header>
<app-angular-material-calendar-month-view *ngIf="_view!.view === 'month'"
                                      [events$]="_events$">
    
</app-angular-material-calendar-month-view>

<app-angular-material-calendar-week-view  *ngIf="_view!.view === 'week'"
                                      [events$]="_events$">
    
</app-angular-material-calendar-week-view>

<app-angular-material-calendar-day-view  *ngIf="_view!.view === 'day'"
                                     [events$]="_events$">
    
</app-angular-material-calendar-day-view>
